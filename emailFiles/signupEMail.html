<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #ffffff !important; /* Force text color to white */
    background-color: #28a745;
    text-decoration: none !important; /* Remove underline */
    border-radius: 5px;
    transition: background-color 0.3s;
}
        .button:hover {
            background-color: #218838;
        }
        .footer {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Welcome to Rent a Car!</div>
        <div class="content">
            Hello <strong>{{username}}</strong>,<br><br>
            Thank you for signing up! Please verify your email address by clicking the button below to complete your registration.
        </div>
        <a href="{{verificationLink}}" class="button">Verify Email</a>
        <div class="footer">
            If you did not sign up, please ignore this email.<br>
            &copy; 2024 Your Company Name. All rights reserved.
        </div>
    </div>
</body>
</html>
